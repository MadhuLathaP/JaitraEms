<div class="container">

	<div class="col-md-12 ">

		<form role="form" name="myForm" class="form-horizontal">
			<div style="margin-left: 3%; margin-top: 3%;">
				<div class="form-group">
					<label class="col-md-2"> Leave Type </label>
					<div class="col-md-4" style="margin-left: -5%;">
						<select class="form-control" required>
							<option ng-model="employee.leaveType" ng-repeat="x in leaveType">{{x}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2"> From Date </label>
					<div class="col-md-4" style="margin-left: -5%;">
						<input name="fromDate" ng-model="employee.fromDate" type="date"
							class="form-control" placeholder="From Date" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2"> To Date </label>
					<div class="col-md-4" style="margin-left: -5%;">
						<input name="toDate" ng-model="employee.toDate" type="date"
							class="form-control" placeholder="To Date" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2">Number Of Days</label>
					<div class="col-md-4" style="margin-left: -5%;">
						<input name="Number of Days" ng-model="employee.numDays"
							type="number" class="form-control" placeholder="Number of days" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2">Reason</label>
					<div class="col-md-4" style="margin-left: -5%;">
						<input name="Reason" type="text" ng-model="employee.reason"
							class="form-control" placeholder="Reason" />
					</div>
				</div>

				<div class="form-group" style="padding-left: 16%">
					<label class="col-md-2"></label>
					<div class="col-md-4">
						<button ng-click="apply(employee)" class="btn btn-primary">Apply
						</button>
						<button class="btn btn-warning" ng-click="cancel()"
							style="margin-left: 2%;">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
