<div style="padding-top: 2%; padding-left: 5%;">


	<div class="col-md-12">

		<form role="form" name="myForm" class="form-horizontal"
			ng-submit="addEmployee(employee)">


			<div class="form-group" required>
				<label class="col-md-2"> Employee Id </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input name="employeeId" ng-model="employee.employeeId" type="text"
						class="form-control" placeholder="Employee Id" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2"> First Name </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input name="fname" ng-model="employee.firstName" type="text"
						class="form-control" placeholder="First name" required />
				</div>
			</div>
			<div class=form-group>
				<label class="col-md-2"> Last Name </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input name="lname" ng-model="employee.lastName" type="text"
						class="form-control" placeholder="Last Name" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Date of Birth </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input ng-model="employee.dateOfBirth" type="text"
						class="form-control" placeholder="Date of Birth" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Date of Joinig </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input ng-model="employee.dateOfJoining" type="text"
						class="form-control" placeholder="Date of Joinig" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2"> Email address </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input name="email" ng-model="employee.email" type="email"
						class="form-control" placeholder="Enter email" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Address </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<textarea ng-model="employee.address" type="text"
						class="form-control" placeholder="Present Address" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">PAN No </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input ng-model="employee.pan" type="text" class="form-control"
						placeholder="PAN Number" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Designation </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input name="email" ng-model="employee.designation" type="text"
						class="form-control" placeholder="Enter Designation" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Account No </label>
				<div class="col-md-4" style="margin-left: -6%;">
					<input ng-model="employee.accountNo" class="form-control"
						placeholder="Account Number" required />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2"></label>
				<div class="col-md-4" style="margin-left: 8%;">

					<button class="btn btn-primary" type="submit" ng-show="add">Add
						Employee</button>

					<button ng-click="updateEmployee(employee); back()"
						style="margin-left: 10%;" ng-show="update" class="btn btn-primary">Update</button>

					<a href="#/manager" class="btn">Cancel</a>
					<!-- 								<button ng-click="deleteEmployee(employee)"
									 class="btn btn-warning">Delete</button> -->

				</div>
			</div>

		</form>
	</div>

</div>
