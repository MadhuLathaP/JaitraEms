<div class="container">
	<div class="col-md-4">
		<div class="jumbotron" style="margin-left: 100%; margin-right: -100%;">
			<h2 class="text-center">SIGN IN</h2>
			<form class="form-signin" role="form" ng-submit="submit(employee)">
				<input class="form-control" placeholder="Employee Id"
					ng-model="employee.employeeId" style="margin-bottom: 5px" required>
				<input type="password" class="form-control" placeholder="Password"
					ng-model="password" style="margin-bottom: 5px" required>
				<button class="btn btn-primary btn-block" type="submit">Sign
					In</</button>
			</form>
		</div>
	</div>
</div>
